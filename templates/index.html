<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }
        .heading {
            margin-top: 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3897f0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2973c1;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #8e8e8e;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <div class="heading">Trouble with logging in?</div>
        <p>Enter your email address, phone number or username, and we'll send you a link to get back into your account.</p>
        <form action="#">
            <input type="text" class="input-field" placeholder="Email address, phone number or username" required>
            <button type="submit" class="submit-btn">Send Login Link</button>
        </form>
        <div class="links">
            <p><a href="#">Can't reset your password?</a></p>
            <p><a href="#">Create New Account</a></p>
        </div>
        <div class="links">
            <p><a href="#">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
